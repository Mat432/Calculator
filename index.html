<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <main class = "main">
        <div class = "container">
            <div class = "screen"></div>
            
            <div class = "buttons">
                <div class = "row">
                <button type="button" id = "clearBtn">CLEAR</button>
                <button type="button" id = "deleteBtn">DELETE</button>
                </div>
                
                <div class = "row">
                <button type="button" class = "btn" id = "seven">7</button>
                <button type="button" class = "btn" id = "eight">8</button>
                <button type="button" class = "btn" id = "nine">9</button>
                <button type="button" class = "op"  id = "divide">/</button>
                </div>

                <div class = "row">
                <button type="button" class = "btn" id = "four">4</button>
                <button type="button" class = "btn" id = "five">5</button>
                <button type="button" class = "btn" id = "six">6</button>
                <button type="button" class = "op"  id = "multiply">*</button>
                </div>

                <div class = "row">
                <button type="button" class = "btn" id = "one">1</button>
                <button type="button" class = "btn" id = "teo">2</button>
                <button type="button" class = "btn" id = "three">3</button>
                <button type="button" class = "op" id = "minus">-</button>
                </div>

                <div class = "row">
                <button type="button" id = "decimal">.</button>
                <button type="button" class = "btn" id = "zero">0</button>
                <button type="button" id = "equals">=</button>
                <button type="button" class = "op"  id = "plus">+</button>
                </div>
            </div>
        </div>
    </main>
    <script src = "myscript.js"></script>
</body>
</html>
